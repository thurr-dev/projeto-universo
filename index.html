<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coração Batendo Jessyzinha</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a0d0d; /* Fundo escuro/avermelhado */
            overflow: hidden;
        }

        /* O Contêiner do Coração */
        .coracao-container {
            position: relative;
            width: 200px;
            height: 180px; /* Ajustado para a proporção do coração */
            animation: batimento 1.4s infinite ease-in-out; /* Animação de batida */
            display: flex; /* Para centralizar o texto */
            justify-content: center;
            align-items: center;
        }

        /* A Forma do Coração (CSS Pura) */
        .coracao {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #e91e63; /* Rosa avermelhado */
            transform: rotate(-45deg); /* Gira para formar o coração */
            box-shadow: 0 0 40px rgba(233, 30, 99, 0.7), /* Brilho */
                        0 0 80px rgba(233, 30, 99, 0.5); /* Brilho mais intenso */
        }

        /* As Duas Partes Arredondadas Superiores do Coração */
        .coracao::before,
        .coracao::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #e91e63;
        }

        .coracao::before {
            top: -50px;
            left: 0;
        }

        .coracao::after {
            left: 50px;
            top: 0;
        }

        /* O Texto "JESSYZINHA" */
        .texto-jessyzinha {
            font-family: 'Arial Black', sans-serif;
            font-size: 28px; /* Tamanho ajustado para caber no coração */
            color: #ffffff; /* Cor branca do texto */
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 10; /* Para garantir que o texto fique acima do coração */
            position: relative; /* Necessário para z-index funcionar */

            /* Efeito 3D Básico para o Texto */
            text-shadow:
                0 0 5px #ffeb3b,  /* Brilho ao redor do texto */
                0 2px 0 #c2185b,  /* Camada 3D 1 (Sombra) */
                0 4px 0 #880e4f;  /* Camada 3D 2 (Profundidade máxima) */
        }
        
        /* Animação de Batimento Cardíaco */
        @keyframes batimento {
            0% { transform: scale(1); }
            15% { transform: scale(1.1); } /* Aumenta um pouco */
            30% { transform: scale(1); }
            45% { transform: scale(1.1); } /* Outro batimento */
            60% { transform: scale(1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="coracao-container">
        <div class="coracao"></div>
        <div class="texto-jessyzinha">JESSYZINHA</div>
    </div>
</body>
</html>
