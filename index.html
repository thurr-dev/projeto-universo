<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sol Simples Jessyzinha</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #0d0d1a; /* Fundo escuro */
            overflow: hidden;
        }

        /* O Sol: Esfera 2D com Efeito de Profundidade */
        .sol {
            width: 300px;
            height: 300px;
            border-radius: 50%; /* Faz um círculo */
            
            /* Efeito de Cores Quentes e Brilho (Radial Gradient) */
            background: radial-gradient(circle at 50% 50%, 
                #fff8e1 0%,     /* Centro branco/amarelo claro */
                #ffc107 30%,    /* Amarelo forte */
                #ff9800 70%,    /* Laranja */
                #f44336 100%    /* Vermelho (Borda) */
            );
            
            /* Sombra e Brilho Exterior */
            box-shadow: 
                0 0 40px rgba(255, 152, 0, 0.8), /* Brilho laranja */
                0 0 80px rgba(255, 87, 34, 0.6), /* Brilho vermelho */
                0 0 120px rgba(255, 193, 7, 0.4); /* Brilho amarelo */
            
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: pulse 4s infinite alternate; /* Animação de pulsar */
        }

        /* O Texto "JESSYZINHA" com Efeito 3D */
        .texto-jessyzinha {
            font-family: 'Arial Black', sans-serif;
            font-size: 40px;
            color: #ffffff; /* Cor branca do texto */
            text-transform: uppercase;
            
            /* O SEGREDO DO EFEITO 3D EM CSS (Múltiplas Sombras Deslocadas) */
            text-shadow:
                0 0 5px #ffeb3b,  /* Brilho ao redor do texto */
                0 3px 0 #ff9800,  /* Camada 3D 1 (Sombra) */
                0 6px 0 #ff5722,  /* Camada 3D 2 (Profundidade) */
                0 9px 0 #f44336;  /* Camada 3D 3 (Profundidade máxima) */
            
            letter-spacing: 2px;
            z-index: 10;
        }
        
        /* Efeito de Animação (Pulsação do Sol) */
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.03); }
        }
    </style>
</head>
<body>
    <div class="sol">
        <div class="texto-jessyzinha">JESSYZINHA</div>
    </div>
</body>
</html>
